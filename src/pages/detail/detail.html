<ion-header>

  <ion-navbar>
    <ion-title>Empresa</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <img src="{{company.large}}">
  <ion-item>
    <h1>{{ company.title }}</h1>
    <p><ion-icon name="call"> {{ company.phone }} </ion-icon></p>
    <p><ion-icon name="home"> {{ company.address }} - {{ company.city }}/{{ company.state }}</ion-icon></p>
  </ion-item>
  <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>12 Curtidas</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small (click)="openModal()">
          <ion-icon name="text"></ion-icon>
          <div>4 ComentÃ¡rios</div>
        </button>
      </ion-col>
    </ion-row>
  <ion-card-content>
    <p>{{ company.comments }}</p>
  </ion-card-content>
</ion-content>

<ion-footer>
  <ion-toolbar>
      <ion-title (click)="callPhone(company.phone)"><button ion-button color="secondary" full><ion-icon name="call"></ion-icon><span margin-left>Chamar</span></button></ion-title>
  </ion-toolbar>
</ion-footer>
