<ion-header>

  <ion-navbar>
    <ion-title>Informacoes</ion-title>

</ion-header>

<ion-content padding>



  <img src="../../assets/imgs/prontocerveja.png">
  <ion-item>

          <img src="img/marty-avatar.png">

  <ion-card-content>
    <p>O Ponto da Cerveja é um local para compra de bebidas em geral, funcionando a mais de 5 anos em Guaxupé. Como uma distribuidora

    <ion-col>
      <button ion-button icon-left clear small>
        <ion-icon name="thumbs-up"></ion-icon>
        <div>12 Curtidas </div>
      </button>
    </ion-col>
    <ion-col>
      <button ion-button icon-left clear small (click)="openModal({charNum: 0})">
        <ion-icon name="text"></ion-icon>
        <div>4 Comentarios</div>
      </button>
    </ion-col>
