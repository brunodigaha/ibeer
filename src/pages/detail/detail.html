<ion-header>

  <ion-navbar>
    <ion-title>Informacoes</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>



  <img src="../../assets/imgs/prontocerveja.png">
  <ion-item>
    <!-- <ion-avatar item-start>
          <img src="img/marty-avatar.png">
          <ion-icon name="ios-beer-outline"></ion-icon>
        </ion-avatar> -->
    <h1>{{ company.title }}</h1>
    <h2><ion-icon name="call"> {{ company.phone }} </ion-icon></h2>
    <p><ion-icon name="home"> {{ company.address }}</ion-icon></p>
  </ion-item>
  <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>12 Curtidas </div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small (click)="openModal()">
          <ion-icon name="text"></ion-icon>
          <div>4 Comentarios</div>
        </button>
      </ion-col>
    </ion-row>
  <ion-card-content>
    <p>O Ponto da Cerveja é um local para compra de bebidas em geral, funcionando a mais de 5 anos em Guaxupé. Como uma distribuidora
      de bebidas realiza entrega para a cidade. Ligue e compre !
    </p>
  </ion-card-content>
</ion-content>

<ion-footer>
  <ion-toolbar>
      <ion-title><button ion-button color="secondary" full><ion-icon name="call"></ion-icon><span margin-left>Chamar</span></button></ion-title>
  </ion-toolbar>
</ion-footer>
