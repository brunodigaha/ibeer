<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <button ion-button block color="danger" (click)="googleLogin()">
    <ion-icon name="logo-googleplus"></ion-icon>
    Login with Google
  </button>

  <button ion-button block color="possitive" (click)="facebookLogin()">
    <ion-icon name="logo-facebook"></ion-icon>
    Login with Facebook
  </button>

</ion-content>
